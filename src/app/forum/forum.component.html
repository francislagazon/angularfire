<div class="container">
   <div class="row">
    </div>            
    <h4 class="d-inline-block">FORUM MANAGEMENT</h4>
    <ul class="user-listing d-inline-block my-0 float-right">
        <li>
        <a routerLink="/forum/add">
            <i class="fa fa-plus-circle fs-2rem mx-2" aria-hidden="true"></i>
        </a>
        </li>
    </ul>
    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th width="10%">ID</th>
                <th width="30%">Name</th>
                <th width="40%">Description</th>
                <th width="20%" class="text-center" colspan="3">Action</th>    
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let key of ObjectKeys">
                <td>{{ob[key].id}}</td>
                <td><a [routerLink]="['/category', key]">{{ob[key].name}}</a></td>
                <td>{{ob[key].description}}</td>
                <td class="text-center"><a [routerLink]="['/category', key]"><i class="fa fa-list text-primary" aria-hidden="true"></i> Category</a></td>
                <td class="text-center"><a [routerLink]="['/forum/edit', key]"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a></td>
                <td class="text-center"><a  (click)="catDelete(key)"><i class="fa fa-times text-danger" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
