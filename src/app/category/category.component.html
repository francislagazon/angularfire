<div class="container">
   <h4 class="d-inline-block">CATEGORY</h4>
    <ul class="user-listing d-inline-block my-0 float-right">
        <li>
        <a [routerLink]="['/category/new/', forumVar.catId]">
            <i class="fa fa-plus-circle fs-2rem mx-2" aria-hidden="true"></i>
        </a>
        </li>
    </ul>        
    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th width="30%">Category</th>
                <th width="40%">Description</th>
                <th width="30%" class="text-center" colspan="4">Action</th>    
            </tr>
        </thead> 
        <tbody>
            <tr *ngFor="let key of ObjectKeys">
                
                <td><a [routerLink]="['/category/', fid, key]">{{ob[key].category}}</a></td>
                <td>{{ob[key].description}}</td>
                <td class="text-center"><a [routerLink]="['/category/', fid, key]"><i class="fa fa-list text-primary" aria-hidden="true"></i> Sub Category</a></td>
                <td class="text-center"><a [routerLink]="['/category/new/', fid, key]"><i class="fa fa-plus text-primary" aria-hidden="true"></i></a></td>
                <td class="text-center"><a [routerLink]="['/category/edit', fid, key]"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a></td>
                <td class="text-center"><a  (click)="catDelete(key)"><i class="fa fa-times text-danger" aria-hidden="true"></i></a></td>
            </tr>
            <tr *ngIf="forumVar.noResult">
                <td colspan="5" class="text-center">No Categories Found</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="p-a text-center w-100 t-50 mt-3">
    <i *ngIf="userVar.loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
</div>
