<div class="container">
   <div class="row">
        <ul class="nav-list">
            <li class="px-2"><a routerLink="/category">Category</a></li>
            <li class="px-2"><a routerLink="/category/new">New Category</a></li>
        </ul>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th width="30%">Category</th>
                    <th width="60%">Description</th>
                    <th width="10%" class="text-center" colspan="3">Action</th>    
                </tr>
            </thead> 
            <tbody>
                <tr *ngFor="let key of ObjectKeys">
                    
                    <td>{{ob[key].category}}</td>
                    <td>{{ob[key].description}}</td>
                    <td class="text-center"><a [routerLink]="['/category/new/', key]"><i class="fa fa-plus text-primary" aria-hidden="true"></i></a></td>
                    <td class="text-center"><a [routerLink]="['/category/edit', key]"><i class="fa fa-pencil-square-o text-primary" aria-hidden="true"></i></a></td>
                    <td class="text-center"><a  (click)="catDelete()"><i class="fa fa-times text-danger" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
   </div>
</div>
