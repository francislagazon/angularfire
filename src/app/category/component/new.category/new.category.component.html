<form [formGroup]="form" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>New Category</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Category Name</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-tag"></i></div>
                    <input type="text" formControlName="categoryName" name="categoryName" class="form-control" id="categoryName"
                            placeholder="Category" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="email">Description</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-bars"></i></div>
                    <textarea formControlName="description" name="description" class="form-control" id="description" placeholder="Description" rows="5" required></textarea>        
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input type="hidden" formControlName="parent" name="parent" class="form-control" id="parent" required>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">
                <i class="fa fa-plus"></i> Save
            </button>
        </div>
    </div>
</form>
<div class="p-a text-center w-100 t-50 mt-3">
    <i *ngIf="userVar.loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
</div>
