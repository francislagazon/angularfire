<form [formGroup]="form" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Update User</h3>
            <hr>
        </div>
    </div>
    <input type="hidden"  formControlName="userUID"  name="userUID" class="form-control" />
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Full Name</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user-o"></i></div>
                    <input type="text" formControlName="fullName" name="fullName" class="form-control" id="fullName"
                            placeholder="Full Name" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="email">E-Mail Address</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="text" formControlName="email" name="email" class="form-control" id="email"
                            placeholder="you@example.com" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="phoneNo">Phone No.</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
                    <input type="text" formControlName="phoneNo" name="phoneNo" class="form-control" id="phoneNo"
                            placeholder="Phone No." required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Role</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user-o"></i></div>  
                    <select formControlName="role" name="role" class="form-control" id="role">
                        <option value="Adminstrator">Administrator</option>
                        <option value="User">User</option>
                        <option value="Guest">Guest</option>
                    </select>              
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="email">Gravatar</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="hidden" formControlName="gravatar" name="gravatar" class="form-control" id="gravatar" required/>
                    <input #selectedIMG type="file" (change)="onChangeFileUpload(selectedIMG)" name="filegravatar" class="form-control" id="filegravatar" required>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!form.valid">
                <i class="fa fa-plus"></i> Update
            </button>
        </div>
    </div>
</form>
<div class="p-a text-center w-100 t-50 mt-3">
    <i *ngIf="userVar.loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
</div>
