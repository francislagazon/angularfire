<div class="container">
   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 mx-auto my-0">
         <div class="panel panel-info">
            <div class="panel-heading">
               <h3 class="panel-title">{{userVar.fullName}}</h3>
            </div>
            <div class="panel-body">
               <div class="row">
                  <div class="col-md-3 col-lg-3 " align="center" > 
                    <img alt="User Pic" *ngIf="userVar.gravatar; else gravatar" src="{{userVar.gravatar}}" class="img-circle img-responsive w-100">
                  </div>
                  <ng-template #gravatar>
                    <img alt="User Pic"  src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" class="img-circle img-responsive w-100">
                  </ng-template>
                  <div class=" col-md-9 col-lg-9 ">
                     <table class="table table-user-information">
                        <tbody>
                           <tr>
                              <td>Email Address:</td>
                              <td>{{userVar.email}}</td>
                           </tr>
                           <tr>
                              <td>Phone Number:</td>
                              <td>{{userVar.phoneNo}}</td>
                           </tr>
                           <tr>
                              <td>Role</td>
                              <td>{{userVar.role}}</td>
                           </tr>
                           <tr>
                              <td></td>
                              <td><button [routerLink]="['./edit', userVar.userKey]" class="btn btn-primary float-right small">Edit Profile</button></td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
