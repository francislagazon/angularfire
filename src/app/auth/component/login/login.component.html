<form [formGroup]="form">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Login</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="email">E-Mail Address</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="text" formControlName="email" name="email" class="form-control" id="email"
                            placeholder="you@example.com" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input type="password" formControlName="password" name="password" class="form-control" id="password"
                            placeholder="Password" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a routerLink="/forgot">Forgot Password</a>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" (click)="onSubmit()">
                <i class="fa fa-sign-in"></i> Login
            </button>
            <button type="submit" class="btn btn-success d-none" (click)="btnLogout()">
                <i class="fa fa-sign-in"></i> Logout
            </button> 
        </div>
    </div>
    
</form>
<div class="p-a text-center w-100 t-50 mt-3">
    <i *ngIf="userVar.loading" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
</div>
