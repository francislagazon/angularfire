<div class="container">
  <h4 class="d-inline-block">TRASH</h4>
  <ul class="user-listing d-inline-block my-0 float-right">
    <li>
      <a routerLink="/register">
        <i class="fa fa-user-plus fs-2rem mx-2" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a routerLink="/trash">
        <i class="fa fa-trash fs-2rem mx-2" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
  <table class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Email</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | async">
        <ng-container *ngIf="user.trash == 1">
          <td>{{user.uid}}</td>
          <td>{{user.email}}</td>
          <td><a [routerLink]="['/users/edit', user.$key]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
          <td>
            <a (click)="userRestore(user.$key)">
              <i class="fa fa-undo text-success" aria-hidden="true"></i>
            </a>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
